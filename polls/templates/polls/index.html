<!doctype html>
<html lang="en">
<head>
	<title>Polls</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'polls/main.css' %}">
</head>
<body>
{% if latest_question_list %}
	<h1>Latest questions</h1>
	<ul>
	{% for question in latest_question_list %}
		<li style="margin-bottom:5px;"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No polls are available</p>
{% endif %}
</body>
</html>
